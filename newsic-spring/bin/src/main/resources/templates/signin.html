<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<title>Newsic Login</title>
<link rel="apple-touch-icon" href="/images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="/images/logo.png" />
<link rel="stylesheet" href="/css/animate.min.css" type="text/css" />
<link rel="stylesheet" href="/css/glyphicons.css" type="text/css" />
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="/css/material-design-icons.css" type="text/css" />
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/css/app.min.css" type="text/css" />
</head>
<body>
	<div class="app dk" id="app">
		<div class="padding">
			<div class="navbar">
				<div class="pull-center">
					<a href="index-2.html" class="navbar-brand md"><img
						src="/images/logo.png" alt="." class="hide" /> <span
						class="hidden-folded inline">newsic</span></a>
				</div>
			</div>
		</div>
		<div class="b-t">
			<div class="center-block w-xxl w-auto-xs p-y-md text-center">
				<div class="p-a-md">
					<div>
						<a href="#" class="btn btn-block indigo text-white m-b-sm"><i
							class="fa fa-facebook pull-left"></i> Sign in with Facebook</a> <a
							href="#" class="btn btn-block red text-white"><i
							class="fa fa-google-plus pull-left"></i> Sign in with Google+</a>
					</div>
					<div class="m-y text-sm">OR</div>


					<form name="form" method="POST" th:action="@{/logincheck}">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<div class="form-group">
							<input type="text" class="form-control" name="username" id="username"
								placeholder="User" required="required" />

						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" id="password"
								placeholder="Password" required="required" />
						</div>



						<div class="m-b-md">
							<label class="md-check"><input type="checkbox" /><i
								class="primary"></i> Keep me signed in</label>
						</div>


						<button type="submit" class="btn btn-lg black p-x-lg">Sign in</button>
					<div th:if="${error!=null}">Invalid username or password</div>
					<div th:if="${logout!=null}">Logout successfully</div>
					</form>
					<br /> <span
						th:text="${message != null} ? ${message} : 'null value!'"></span>
					<br />
					<div class="m-y">
						<a href="#" class="_600">Forgot password?</a>
					</div>

					
					<div>
						Do not have an account? <a th:href="@{/registro}"
							class="text-primary _600">Sign up</a>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
	<script src="/js/app.min.js"></script>
</body>
</html>
