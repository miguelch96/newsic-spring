
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<title>lista artistas</title>
<link rel="apple-touch-icon" href="../images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="../images/logo.png" />
<link rel="stylesheet" href="../css/animate.css/animate.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/glyphicons/glyphicons.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/font-awesome/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet"
	href="../css/material-design-icons/material-design-icons.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="../css/styles/app.min.css" />

</head>
<body>
	<div class="app dk" id="app">


		<!-- PANEL IZQUIERDO -->
		<div th:replace="fragment/panelizquierdo"></div>

		<div id="content" class="app-content white bg box-shadow-z2"
			role="main">
			<div class="app-footer app-player grey bg">
				<div class="playlist" style="width: 100%"></div>
			</div>
			<div class="app-body" id="view">
				<div class="page-content">
					<div class="row-col">
						<div class="col-lg-9 b-r no-border-md">
							<div class="padding">
								<div class="page-title m-b">
									<h1 class="inline m-a-0">Artistas</h1>
									<div class="dropdown inline">
										<button class="btn btn-sm no-bg h4 m-y-0 v-b dropdown-toggle text-primary"
											data-toggle="dropdown">By name</button>
										<div class="dropdown-menu" >
											<a href="#" class="dropdown-item active">By name</a> <a
												href="#" class="dropdown-item">Songs</a>
										</div>
									</div>
								</div>
								<div data-ui-jp="jscroll"
									data-ui-options="{autoTrigger: false,
									 
									  padding: 50,
									   nextSelector: 'a.jscroll-next:last'}">


									<div class="row row-lg">
										<!-- LISTA DE ARTISTAS -->
										<div class="col-xs-4 col-sm-4 col-md-3"
											th:each="artista:${artistas}">
											<div class="item">
												<div class="item-media rounded">
													<!-- LINK AL ARTISTA -->
													<a th:href="${'/artistas/' + artista.artistaid}"
														class="item-media-content"
														th:style="'background-image: url(' + ${artista.rutaimgperfil}   +');'"
														></a>

												</div>
												<div class="item-info text-center">
													<div class="item-title text-ellipsis">
														<a href="artist.detail.html"
															th:text="${artista.nombre + ' '+ artista.apellido}"></a>
														<div class="text-sm text-muted">23 songs</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<a href="scroll.author.html"
										class="btn btn-sm white rounded jscroll-next">Show More</a>
								</div>
							</div>
						</div>


						<div class="col-lg-3 w-xxl w-auto-md">
							<div class="padding" style="bottom: 60px"
								data-ui-jp="stick_in_parent">
								<h6 class="text text-muted">5 Likes</h6>
								<div class="row item-list item-list-sm m-b">
									<div class="col-xs-12">
										<div class="item r" data-id="item-11"
											data-src="http://api.soundcloud.com/tracks/218060449/stream?client_id=a10d44d431ad52868f1bce6d36f5234c">
											<div class="item-media">
												<a href="track.detail.html" class="item-media-content"
													style="background-image: url('../images/b10.jpg')"></a>
											</div>
											<div class="item-info">
												<div class="item-title text-ellipsis">
													<a href="track.detail.html">Spring</a>
												</div>
												<div class="item-author text-sm text-ellipsis">
													<a href="artist.detail.html" class="text-muted">Pablo
														Nouvelle</a>
												</div>
											</div>
										</div>
									</div>

								</div>
								<h6 class="text text-muted">Go mobile</h6>
								<div class="btn-groups">
									<a href="#" class="btn btn-sm dark lt m-r-xs"
										style="width: 135px"><span class="pull-left m-r-sm"><i
											class="fa fa-apple fa-2x"></i></span> <span
										class="clear text-left l-h-1x"><span
											class="text-muted text-xxs">Download on the</span> <b
											class="block m-b-xs">App Store</b></span></a> <a href="#"
										class="btn btn-sm dark lt" style="width: 133px"><span
										class="pull-left m-r-sm"><i class="fa fa-play fa-2x"></i></span>
										<span class="clear text-left l-h-1x"><span
											class="text-muted text-xxs">Get it on</span> <b
											class="block m-b-xs m-r-xs">Google Play</b></span></a>
								</div>
								<div class="b-b m-y"></div>
								<div class="nav text-sm _600">
									<a href="#" class="nav-link text-muted m-r-xs">About</a> <a
										href="#" class="nav-link text-muted m-r-xs">Contact</a> <a
										href="#" class="nav-link text-muted m-r-xs">Legal</a> <a
										href="#" class="nav-link text-muted m-r-xs">Policy</a>
								</div>
								<p class="text-muted text-xs p-b-lg">&copy; Copyright 2016</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
	<script src="../scripts/app.min.js"></script>
</body>
</html>
