<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<title>Newsic - Registro</title>
<link rel="apple-touch-icon" href="../images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="../images/logo.png" />
<link rel="stylesheet" href="../css/animate.css/animate.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/glyphicons/glyphicons.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/font-awesome/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet"
	href="../css/material-design-icons/material-design-icons.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="../css/styles/app.min.css" />
</head>
<body>
	<div class="app dk" id="app">
		<div class="padding">
			<div class="navbar">
				<div class="pull-center">
					<a href="index-2.html" class="navbar-brand md"><svg
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
							height="32">
							<circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)" />
							<circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color" />
							<circle cx="24" cy="24" r="10" fill="#ffffff" />
							<circle cx="13" cy="13" r="2" fill="#ffffff"
								class="brand-animate" />
							<path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
							<circle cx="24" cy="24" r="3" fill="#000000" /></svg> <img
						src="../images/logo.png" alt="." class="hide" /> <span
						class="hidden-folded inline">newsic</span></a>
				</div>
			</div>
		</div>
		<div class="b-t">
			<div class="center-block w-xxl w-auto-xs p-y-md text-center">
				<div class="p-a-md">
					<div>
						<a href="#" class="btn btn-block indigo text-white m-b-sm"><i
							class="fa fa-facebook pull-left"></i> Sign up with Facebook</a> <a
							href="#" class="btn btn-block red text-white"><i
							class="fa fa-google-plus pull-left"></i> Sign up with Google+</a>
					</div>
					<div class="m-y text-sm">OR</div>


					<form name="form" method="POST" th:action="@{/artistas}"
						th:object="${artista}">

						<input type="hidden" th:field="*{artistaid}" />

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nombre"
								th:field="*{nombre}" id="nombre" /> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">..</span>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Apellido"
								th:field="*{apellido}" id="apellido" /> <span
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">..</span>

						</div>

						<div class="form-group">
							<input type="date" class="form-control" min="1960-12-31"
								max="2000-12-31" th:field="*{fechanacimiento}"
								id="fechanacimiento" />
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email"
								th:field="*{email}" id="email" /> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
						</div>

						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" th:field="*{passwd}" id="passwd" /> <span
								th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">..</span>
						</div>

						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Nombre artistico" th:field="*{nombreartistico}"
								id="nombreartistico" /> <span
								th:if="${#fields.hasErrors('nombreartistico')}"
								th:errors="*{nombreartistico}"> ..</span>

						</div>

						<!-- 		
						<div class="form-group">
							 Imagen de perfil: <br/>
							 <input type="file" name="file"/><br /> 		                  
						</div> -->



						<div class="m-b-md text-sm">
							<span class="text-muted">By clicking Sign Up, I agree to
								the</span> <a href="#">Terms of service</a> <span class="text-muted">and</span>
							<a href="#">Policy Privacy.</a>
						</div>

						<button type="submit" class="btn btn-lg black p-x-lg">Sign
							Up</button>
					</form>
					<div class="p-y-lg text-center">
						<div>
							Already have an account? <a th:href="@{/usuario/login}"
								class="text-primary _600">Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../scripts/app.min.js"></script>
</body>
</html>
