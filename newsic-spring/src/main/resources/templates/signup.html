<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<title>Newsic - Registro</title>
<link rel="apple-touch-icon" href="/images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="/images/logo.png" />
<link rel="stylesheet" href="/css/animate.min.css" type="text/css" />
<link rel="stylesheet" href="/css/glyphicons.css" type="text/css" />
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="/css/material-design-icons.css" type="text/css" />
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/css/app.min.css" type="text/css" />
</head>
<body class="pace-done black">
	<div class="app dk" id="app">
		<div class="padding">
			<div class="navbar">
				<div class="pull-center">
					<a href="index-2.html" class="navbar-brand md"><img
						src="/images/logo.png" alt="." class="hide" /> <span
						class="hidden-folded inline">newsic</span></a>
				</div>
			</div>
		</div>
		<div class="b-t">
			<div class="center-block w-xxl w-auto-xs p-y-md text-center">
				<div class="p-a-md">
					<div>
						<a href="#" class="btn btn-block indigo text-white m-b-sm"><i
							class="fa fa-facebook pull-left"></i> Sign up with Facebook</a> <a
							href="#" class="btn btn-block red text-white"><i
							class="fa fa-google-plus pull-left"></i> Sign up with Google+</a>
					</div>
					<div class="m-y text-sm">OR</div>


					<form name="form" method="POST" th:action="@{/artistas/registro}"
						th:object="${artista}" enctype="multipart/form-data">


						<!-- ID -->
						<input type="hidden" th:field="*{artistaid}" />
					

						<!-- NOMBRE DEL ARTISTA -->
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nombre"
								th:field="*{nombre}" id="nombre" /> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">..</span>
						</div>

						<!-- APELLIDO DEL ARTISTA -->
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Apellido"
								th:field="*{apellido}" id="apellido" /> <span
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">..</span>

						</div>
						<!-- Nombre de usuario -->
						
						 <div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="Usuario"
								 id="username" />

						</div>
							

						<!--FECHA DE NACIMIENTO -->
						<div class="form-group">
							<input type="date" class="form-control" min="1960-12-31"
								max="2000-12-31" th:field="*{fechanacimiento}"
								id="fechanacimiento" />						
						</div>


						<!--EMAIL -->
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email"
								th:field="*{email}" id="email" />
						</div>


						<!--PASSWORD -->
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" name="password"  id="password" />
						</div>


						<!--NOMBRE ARTISTICO -->
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Nombre artistico" th:field="*{nombreartistico}"
								id="nombreartistico" /> <span
								th:if="${#fields.hasErrors('nombreartistico')}"
								th:errors="*{nombreartistico}"> ..</span>

						</div>



						<!--IMAGEN DE PERFIL -->
						<div class="form-group">
							Sube tu foto: <br /> <input type="file"
								name="imgperfil" required="required"/><br />
						</div>



						<div class="m-b-md text-sm">
							<span class="text-muted">By clicking Sign Up, I agree to
								the</span> <a href="#">Terms of service</a> <span class="text-muted">and</span>
							<a href="#">Policy Privacy.</a>
						</div>

						<button type="submit" class="btn btn-lg black p-x-lg">Sign
							Up</button>
					</form>
					<div class="p-y-lg text-center">
						<div>
							Already have an account? <a th:href="@{/}"
								class="text-primary _600">Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/app.min.js"></script>
</body>
</html>
