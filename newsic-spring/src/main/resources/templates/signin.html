<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Newsic Login</title>
<link rel="apple-touch-icon" href="../images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="../images/logo.png" />
<link rel="stylesheet" href="../css/animate.css/animate.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/glyphicons/glyphicons.css"
	type="text/css" />
<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/material-design-icons/material-design-icons.css"
	type="text/css" />
<link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/styles/app.min.css" />
</head>
<body>
	<div class="app dk" id="app">
		<div class="padding">
			<div class="navbar">
				<div class="pull-center">
					<a href="index-2.html" class="navbar-brand md"><svg
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
							height="32">
							<circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)" />
							<circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color" />
							<circle cx="24" cy="24" r="10" fill="#ffffff" />
							<circle cx="13" cy="13" r="2" fill="#ffffff"
								class="brand-animate" />
							<path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
							<circle cx="24" cy="24" r="3" fill="#000000" /></svg> 
							<img src="../images/logo.png" alt="." class="hide"/> <span
						class="hidden-folded inline">newsic</span></a>
				</div>
			</div>
		</div>
		<div class="b-t">
			<div class="center-block w-xxl w-auto-xs p-y-md text-center">
				<div class="p-a-md">
					<div>
						<a href="#" class="btn btn-block indigo text-white m-b-sm"><i
							class="fa fa-facebook pull-left"></i> Sign in with Facebook</a> <a
							href="#" class="btn btn-block red text-white"><i
							class="fa fa-google-plus pull-left"></i> Sign in with Google+</a>
					</div>
					<div class="m-y text-sm">OR</div>
					
					
					
					<form name="form"  th:action="@{/artistas}">
						
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email"/>
			
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="password" />		
						</div>
						
						
						<div class="m-b-md">
							<label class="md-check"><input type="checkbox"/><i
								class="primary"></i> Keep me signed in</label>
						</div>
						
						
						<button type="submit" class="btn btn-lg black p-x-lg">Sign
							in</button>
							
					</form>
					<div class="m-y">
						<a href="forgot-password.html" class="_600">Forgot password?</a>
					</div>
					<div>
						Do not have an account? <a th:href="@{/artistas/registro}"
							class="text-primary _600">Sign up</a>
					</div>
					
					<form class="form-inline" method="POST" th:action="@{/artistas/registro}" 
                     style="margion:20px 0">
                    <div class="form-group">
                     <button type="submit" class="btn btn-primary">Registrar artista</button>
                    </div>
          </form>
				</div>
			</div>
		</div>
	</div>
	<script src="../scripts/app.min.js"></script>
</body>
</html>
