<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Albumes</title>
<link rel="apple-touch-icon" href="../images/logo.png" />
<link rel="shortcut icon" sizes="196x196" href="../images/logo.png" />
<link rel="stylesheet" href="../css/animate.css/animate.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/glyphicons/glyphicons.css"
	type="text/css" />
<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css"
	type="text/css" />
<link rel="stylesheet"
	href="../css/material-design-icons/material-design-icons.css"
	type="text/css" />
<link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/styles/app.min.css" />

</head>
<body>
	<div class="app dk" id="app">
		
		<!-- PANEL IZQUIERDO -->
		<div th:replace="fragment/panelizquierdo"></div>		
		
		<div id="content" class="app-content white bg box-shadow-z2"
			role="main">
			<div class="app-header hidden-lg-up white lt box-shadow-z1">
				<div class="navbar">
					<a href="index-2.html" class="navbar-brand md"><svg
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
							height="32">
							<circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)" />
							<circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color" />
							<circle cx="24" cy="24" r="10" fill="#ffffff" />
							<circle cx="13" cy="13" r="2" fill="#ffffff"
								class="brand-animate" />
							<path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
							<circle cx="24" cy="24" r="3" fill="#000000" /></svg> <img
						src="images/logo.png" alt="." class="hide"/> <span
						class="hidden-folded inline">pulse</span></a>
					<ul class="nav navbar-nav pull-right">
						<li class="nav-item"><a data-toggle="modal"
							data-target="#aside" class="nav-link"><i
								class="material-icons">menu</i></a></li>
					</ul>
				</div>
			</div>
			<div class="app-footer app-player grey bg">
				<div class="playlist" style="width: 100%"></div>
			</div>
			<div class="app-body" id="view">
				<div class="page-content">
					<div class="row-col">
						<div class="col-lg-9 b-r no-border-md">
							<div class="padding">
								<div class="page-title m-b">
									<h1 class="inline m-a-0">Albumes</h1>
									<div class="dropdown inline">
										<button
											class="btn btn-sm no-bg h4 m-y-0 v-b dropdown-toggle text-primary"
											data-toggle="dropdown">All</button>
										<div class="dropdown-menu">
											<a href="#" class="dropdown-item active">All</a> 
											<a href="#"
												class="dropdown-item">acoustic</a> <a href="#"
												class="dropdown-item">ambient</a> <a href="#"
												class="dropdown-item">blues</a> <a href="#"
												class="dropdown-item">classical</a> <a href="#"
												class="dropdown-item">country</a> <a href="#"
												class="dropdown-item">electronic</a> <a href="#"
												class="dropdown-item">emo</a> <a href="#"
												class="dropdown-item">folk</a> <a href="#"
												class="dropdown-item">hardcore</a> <a href="#"
												class="dropdown-item">hip hop</a> <a href="#"
												class="dropdown-item">indie</a> <a href="#"
												class="dropdown-item">jazz</a> <a href="#"
												class="dropdown-item">latin</a> <a href="#"
												class="dropdown-item">metal</a> <a href="#"
												class="dropdown-item">pop</a> <a href="#"
												class="dropdown-item">pop punk</a> <a href="#"
												class="dropdown-item">punk</a> <a href="#"
												class="dropdown-item">reggae</a> <a href="#"
												class="dropdown-item">rnb</a> <a href="#"
												class="dropdown-item">rock</a> <a href="#"
												class="dropdown-item">soul</a> <a href="#"
												class="dropdown-item">world</a>
										</div>
									</div>
								</div>
								<div data-ui-jp="jscroll" class="jscroll-loading-center"
									data-ui-options="{
            autoTrigger: true,
            
            padding: 50,
            nextSelector: 'a.jscroll-next:last'
          }">
									<div class="row">
										<div class="col-xs-4 col-sm-4 col-md-3" th:each="album:${albumes}">
											<div class="item r" data-id="item-5"
												data-src="../audio/audiodefault.mp3">
												<div class="item-media">
													<a th:href="${'/albumes/' + album.albumid}" class="item-media-content"
														th:style="'background-image: url(' + ${album.rutaimgalbum}   +');'"></a>
													<div class="item-overlay center">
														<button class="btn-playpause">Play</button>
													</div>
												</div>
												<div class="item-info">
													<div class="item-overlay bottom text-right">
														<a href="#" class="btn-favorite"><i
															class="fa fa-heart-o"></i></a> <a href="#" class="btn-more"
															data-toggle="dropdown"><i class="fa fa-ellipsis-h"></i></a>
														<div class="dropdown-menu pull-right black lt"></div>
													</div>
													<div class="item-title text-ellipsis">
														<a href="track.detail.html"
														th:text="${album.nombre}">..</a>
													</div>
													<div class="item-author text-sm text-ellipsis">
														<a href="artist.detail.html" class="text-muted"
														 th:text="${album.artista.nombre+' '+album.artista.apellido}">..</a>
													</div>
												</div>
											</div>
										</div>
										
										
									</div>
									<div class="text-center">
										<a href="scroll.item.html"
											class="btn btn-sm white rounded jscroll-next">Show More</a>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class="col-lg-3 w-xxl w-auto-md">
							<div class="padding" style="bottom: 60px"
								data-ui-jp="stick_in_parent">
								<h6 class="text text-muted">Top 5 del Genero</h6>
								<div class="row item-list item-list-sm m-b">
									<div class="col-xs-12">
										<div class="item r" data-id="item-9"
											data-src="../audio/audiodefault.mp3">
											<div class="item-media">
												<a href="track.detail.html" class="item-media-content"
													style="background-image: url('images/b8.jpg')"></a>
											</div>
											<div class="item-info">
												<div class="item-title text-ellipsis">
													<a href="track.detail.html">All I Need</a>
												</div>
												<div class="item-author text-sm text-ellipsis">
													<a href="artist.detail.html" class="text-muted">Pablo
														Nouvelle</a>
												</div>
											</div>
										</div>
									</div>
									
								</div>
								
						
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

	</div>
	<script src="scripts/app.min.js"></script>
</body>
</html>
